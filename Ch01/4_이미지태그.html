<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4_이미지태그</title>
    <!---
        날찌 : 2022/09/14
        이름 : 이민혁
        내용 : HTML 이미지태그 실습하기

        경로지정
        ./ : 현재 디렉토리 (상대경로) 생략가능
        ../ : 상위 디렉토라 (상대경로)
        / : 최상위권 디렉토리


    -->
</head>
<body>
        <h3>이미지태그</h3>

        <img src="img/flower1.jpg" alt="벚꽃">
        <img src="./img/flower1.jpg" alt="벚꽃">
        <img src="./img/flower2.jpg" alt="코스모스">
        <img src="./images/flower3.jpg" alt="튤립">
        <img src="/images/flower3.jpg" alt="튤립">
</body>
</html>
