<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1_가시속성</title>

        <!---
            날짜 : 2022/09/19
            이름 : 이민혁
            내용 : CSS 가시속성 실습하기 
        
            가시속성(display)
            - 태그요소를 브라우저 화면에서 제거(자리공간 포함)
            - visiblility : hidden 은 자리공간남음
            display : block 
            - 태그요소를 blcok 형식으로 변환
            - 세로방향 출력, width/height 적용

            dispaly : inline
            - 태그요소를 inline 형식으로 변환
            - 가로방향 출력, width/height 적용 안됨
        
            display : inline - block 
            - 태그요소를  inline-block 형식으로 변환
            - 세로방향 출력, width/height 적용
        
        -->


            <style>
                div > span {background: orange;}
                div > div {background: green;}

                .box1 > span:first-child{display: none;}
                .box1 > span:nth-child(2) {visibility: hidden;}

                .box2 > span:nth-child(2) {display: block;}



                .box3 > span:nth-child(2) {display: inline;}




                .box4 > div {display:inline-block;
                            width: 100px;
                            height: 100px;}

            </style>
</head>
<body>

    <h3>가시속성</h3>

    <h4>display:none</h4>
    <div class="box1">
        <span>Text1</span>
        <span>Text2</span>
        <span>Text3</span>
    </div>

    <h4>display:block</h4>
    <div class="box2">
        <span>Text1</span>
        <span>Text2</span>
        <span>Text3</span>
    </div>

    <h4>display:inline</h4>
    <div class="box3">
        <span>Text1</span>
        <div>Text2</div>
        <span>Text3</span>
    </div>

    <h4>display:inline-block</h4>
    <div class="box4">
        <span>Text1</span>
        <div>Text2</div>
        <span>Text3</span>
    </div>

</body>
</html>
