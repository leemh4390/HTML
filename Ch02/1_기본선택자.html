<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1.기본선택자</title>
    <style>

        /* 전체선택자 */
        * {color: red;}

        /* 태그선택자 */
        h3 {color: blue;}
        span {color: green;}

        /* 클래스선택자 */
        .txt {color: orange;}

        /* 아이디선택자 */
        #txt {color: violet;}



    </style>
</head>
<body>
        <h3>기본 선택자</h3>

        <span>hello1</span> <br>
        <span class="txt">hello2</span>
        <span class="txt">hello3</span>
        <span id="txt">hello4</span>


</body>
</html>
